<div class="form-group">
        <label  class="control-label col-sm-4" >
        </label>
        <div class="col-sm-6">
            <h3 class="heading">Edit Book:</h3>
        </div>
</div>
<div class="container">

    <form  class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="bName"> Book's Name:
        </label>
        <div class="col-sm-9">
             <lable type="text" class="form-control" id="bookName">{{editBook.BookName}}</lable>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="aName">Author's Name:
        </label>
        <div class="col-sm-9">
           <label type="text" class="form-control" id="authorName">{{editBook.AuthorName}}</label>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="isbn">
          ISBN No:
        </label>
        <div class="col-sm-9">
            <label type="text" class="form-control" id="isdn">{{editBook.Isbn}}</label>
        </div>
      </div>



      <div class="form-group">
        <label class="control-label col-sm-3" for="numBook">Total Books:
        </label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="numBook" placeholder="Number of Books" ng-model="editBook.TotalBooks">
        </div>
      </div>


      <div class="form-group">

        <label class="control-label col-sm-3" for="pubDate">Publish Date:
        </label>
        <div class="col-sm-9">
            <label  class="form-control" id="apubDate">{{editBook.PublishDate}}</label>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="cate">Category:
        </label>
        <div class="col-sm-9">
            <label type="text" class="form-control" id="cate">{{editBook.Category}}</label>
        </div>
      </div>


      <div class="form-group">
        <label  class="control-label col-sm-3" for="issBook">Issued Books:
        </label>
        <div class="col-sm-9">
            <label type="text" class="form-control" id="issBook">{{editBook.BooksIssued}}</label>
        </div>
      </div>


      </div>

      <div class="form-group">
        <label  class="control-label col-sm-4" for="issBook">
        </label>
        <div class="col-sm-8">
            <button type="submit" class="btn my-button" ng-click="editData()">Submit</button>
        </div>
      </div>


    </form>
<div>
