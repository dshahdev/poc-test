<h4>Please provide book details here:</h4>
<div class="container">
    <form  class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="bName"> Book's Name:
        </label>
        <div class="col-sm-9">
             <input type="text" class="form-control" id="bookName" placeholder="Book Name" ng-model="BookName" >
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="aName">Author's Name:
        </label>
        <div class="col-sm-9">
           <input type="text" class="form-control" id="authorName" placeholder="Autor Name" ng-model="AuthorName">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="isbn">
          ISBN No:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="isdn" placeholder="ISBN number" ng-model="Isbn">
        </div>
      </div>



      <div class="form-group">
        <label class="control-label col-sm-3" for="numBook">Total Books:
        </label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="numBook" placeholder="Number of Books" ng-model="TotalBooks">
        </div>
      </div>


      <div class="form-group">

        <label class="control-label col-sm-3" for="pubDate">Publish Date:
        </label>
        <div class="col-sm-9">
            <input type="date" class="form-control" id="apubDate" placeholder="Publish Date" ng-model="PublishDate">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="cate">Category:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="cate" placeholder="Category" ng-model="Category">
        </div>
      </div>


      <div class="form-group">
        <label  class="control-label col-sm-3" for="issBook">Issued Books:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="issBook" placeholder="Number of book issued" ng-model="BooksIssued">
        </div>
      </div>


      </div>

      <div class="form-group">
        <label  class="control-label col-sm-3" for="issBook">
        </label>
        <div class="col-sm-9">
            <button type="submit" class="btn my-button" ng-click="addData()">Submit</button>
        </div>
      </div>
      <!-- <div>
          <button type="submit" class="btn my-button" ng-click="addData()">Submit</button>
      </div> -->

    </form>
