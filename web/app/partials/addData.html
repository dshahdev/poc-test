
<div class="form-group">
        <label  class="control-label col-sm-4" >
        </label>
        <div class="col-sm-6">
            <h3 class="heading">Add Book Details:</h3>
        </div>
</div>
<div class="container">

    <form  class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="bName"> Book's Name:
        </label>
        <div class="col-sm-9">
             <input type="text" class="form-control" id="bookName" placeholder="Book Name" ng-model="newBook.BookName" >
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="aName">Author's Name:
        </label>
        <div class="col-sm-9">
           <input type="text" class="form-control" id="authorName" placeholder="Autor Name" ng-model="newBook.AuthorName">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="isbn">
          ISBN No:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="isdn" placeholder="ISBN number" ng-model="newBook.Isbn">
        </div>
      </div>



      <div class="form-group">
        <label class="control-label col-sm-3" for="numBook">Total Books:
        </label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="numBook" placeholder="Number of Books" ng-model="newBook.TotalBooks">
        </div>
      </div>


      <div class="form-group">

        <label class="control-label col-sm-3" for="pubDate">Publish Date:
        </label>
        <div class="col-sm-9">
            <input  class="form-control" id="apubDate" placeholder="Publish Date" ng-model="newBook.PublishDate" ng-bind="newBook.PublishDate | date:'yyyy-MM-dd'">
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-3" for="cate">Category:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="cate" placeholder="Category" ng-model="newBook.Category">
        </div>
      </div>


      <div class="form-group">
        <label  class="control-label col-sm-3" for="issBook">Issued Books:
        </label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="issBook" placeholder="Number of book issued" ng-model="newBook.BooksIssued">
        </div>
      </div>


      </div>

      <div class="form-group">
        <label  class="control-label col-sm-4" for="addBtn">
        </label>
        <div class="col-sm-4">
            <button type="submit" class="btn my-button" ng-click="addData()">Submit</button>
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn my-button" ng-click="closeAdd()">Cancel</button>
        </div>
      </div>


    <div class="col-sm-8">
          <button type="submit" class="btn my-button" ng-click="fillData()">Fill</button>
      </div>
    </form>
<div>
